<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <label for="correo">Correo</label>
  <input id="correo" formControlName="correo" type="email">

  <label for="password">Contraseña</label>
  <input id="password" formControlName="password" type="password">

  <button type="submit">Iniciar sesión</button>

  <div *ngIf="loginError" class="error">Credenciales incorrectas</div>
</form>

<!-- Mostrar ListMessagesComponent solo si el usuario es Admin -->
<div *ngIf="isAdmin">
  <app-list-messages></app-list-messages>
  <app-mostrar></app-mostrar>
</div>
